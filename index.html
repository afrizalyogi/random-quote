<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Random Quote Generator by Afrizal Yogi</title>
</head>
<body>
  <div id="wrapper">
    <div id="quote-box">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="text"></span>
        &nbsp;
        <i class="fas fa-quote-right"></i>
      </div>
      <div class="quote-author">
        -
        <span id="author"></span>
      </div>
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://github.com/afrizalyogi/random-quote" class="button" id="tumblr-quote" title="See this project on Github!" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>
    <div class="footer">Made with &nbsp;<i class="far far fa-heart"></i>&nbsp; by <a href="https://github.com/afrizalyogi">Afrizal Yogi</a></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
